# Nginx configuration for GO AI Marketing Services
# Place this in your nginx sites-available directory

server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain
    
    # Main site root
    location / {
        root /var/www/html;
        index index.html index.htm;
    }
    
    # Flask app in /goai/ subfolder
    location /goai/ {
        # Remove /goai prefix before passing to Flask
        rewrite ^/goai/(.*)$ /$1 break;
        
        # Proxy to your Flask app
        proxy_pass http://127.0.0.1:5000;  # Adjust port as needed
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle static files
        location /goai/static/ {
            alias /path/to/your/goai-site/static/;  # Update this path
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Alternative: Serve static files directly from nginx
    location /goai/static/ {
        alias /path/to/your/goai-site/static/;  # Update this path
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
